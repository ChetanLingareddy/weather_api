<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
  <h1>Weather Data API</h1>
<p>url format: http://127.0.0.1:5000/api/v1/station/date</p>
<p>url example: http://127.0.0.1:5000/api/v1/10/1988-03-25</p>
  <!-- Using (|safe) we take data passed by stations.to_html() in main file and execute it as HTML data-->
<p>{{data|safe}}</p>
</body>
</html>
